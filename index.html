<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./CSS/style.css" />
		<link rel="stylesheet" href="./CSS/utility.css" />
		<title>Spotify - Web Player: Music for everyone</title>
	</head>
	<body>
		<div class="container flex bg-black">
			<div class="left">
				<div class="close">
					<img class="invert" src="./images/close.svg" alt="" />
				</div>
				<div class="home bg-gray rounded m-1 p-1">
					<div class="logo">
						<img class="invert" src="./images/logo.svg" alt="Logo" />
					</div>
					<ul>
						<li>
							<img class="invert" src="./images/home.svg" alt="HOME" /><span
								class="homeText"
								>Home</span
							>
						</li>
						<li>
							<img class="invert" src="./images/search.svg" alt="Search" />
							<span class="search">Search</span>
						</li>
					</ul>
				</div>
				<div class="library bg-gray rounded m-1 p-1">
					<div class="heading">
						<img class="invert" src="./images/playlist.svg" alt="" />
						<h2>Your Library</h2>
					</div>
					<div class="songList">
						<ul></ul>
					</div>
					<div class="footer">
						<div>
							<a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
						</div>
						<div>
							<a href="https://www.spotify.com/jp/privacy/"
								><span>Privacy Center</span></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/jp/legal/privacy-policy/"
								><span>Privacy Policy</span></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/jp/legal/cookies-policy/"
								><span>Cookies</span></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
								><span>About Ads</span></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/jp/accessibility/"
								><span>Accessibility</span></a
							>
						</div>
					</div>
				</div>
			</div>
			<div class="right bg-gray rounded">
				<div class="header">
					<div class="nav">
						<div class="hamburgerContainer">
							<img
								width="40"
								class="hamburger invert"
								src="./images/hamburger.svg"
								alt=""
							/>
							<img
								width="40"
								class="invert"
								src="./images/left-arrow.svg"
								alt=""
							/>
							<img
								width="40"
								class="invert"
								src="./images/right-arrow.svg"
								alt=""
							/>
						</div>
					</div>
					<div class="buttons">
						<button class="signupBtn">Sign up</button>
						<button class="loginBtn">Log in</button>
					</div>
				</div>
				<div class="spotifyPlaylists">
					<h1>Spotify Playlists</h1>
					<div class="cardContainer">
						<!-- Card Container -->
					</div>
					<div class="loginTxt"><p>Press Log in To Listen</p></div>
					<div class="playbar">
						<div class="seekbar">
							<div class="progress">
								<div class="circle"></div>
							</div>
						</div>
						<div class="aboveBar">
							<div class="songImg">
								<img width="60px" src="./Songs/ncs/cover.jpg" alt="" />
							</div>
							<div class="songInfo"></div>
							<div class="songButtons">
								<img
									id="previous"
									class="invert"
									width="20px"
									src="./images/prevSong.svg"
									alt="prevSong"
								/><img
									id="play"
									style="
										background-color: #1fdf64;
										border-radius: 15px;
										padding: 10px;
									"
									width="20px"
									src="./images/play.svg"
									alt="Play Button"
								/><img
									id="next"
									class="invert"
									width="20px"
									src="./images/nextSong.svg"
									alt="Next Song"
								/>
							</div>
							<div class="volumeTime">
								<div class="songTime"></div>
								<div class="volume">
									<img
										width="20px"
										class="invert"
										src="./images/volume.svg"
										alt=""
									/>
									<div class="range">
										<input type="range" name="volume" id="" value="100" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./JS/scrollbar.js"></script>
		<script src="./JS/script.js"></script>
	</body>
</html>
